    <script>
        // Write a JavaScript program where the program takes a random integer between 1
        // to 10, the user is then prompted to input a guess number. If the user input matches with
        // guess number, the program will display a message "Good Work" otherwise display a message
        // "Not matched"
         var num = Math.random(1,10)*10
        num= Math.ceil(num)
  
 var  userInput = prompt("please enter the number between 1 to 10, which will be match with random number")
   userInput = parseFloat(userInput)
        num===userInput?document.writeln("Congrats! value has been match"):document.writeln("Opps! value doesn't match")
        console.log(num)
